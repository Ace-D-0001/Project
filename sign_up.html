<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Faked_It - Sign Up</title>
    <link rel="stylesheet" href="sign_up.css" />
</head>
<body>

    <header class="top-bar">
        <div class="logo">Faked_It</div>
    </header>

    <main id="container">
        <p>Welcome! </p>
       <p>Please sign up to create your Faked_It account.</p>
        <form class="user" action="signup_process.php" autocomplete="off">
            <div class="user_name">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text"  />
            </div>

            <div class="user_mail">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email"  />
            </div>

            <div class="user_pass">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password"  />
            </div>
               <div class="user_pass">
                <label for="Confirm_password">Confirm_password:</label>
                <input id="Confirm_password" name="Confirm_password" type="password" required />
            </div>


            <div class="Submit">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>

    <section class="Other">
        <a href="Log_in.html">
            <h6>Already have an account?</h6>
            <button type="button">Log_in</button>
        </a>

        <a href="Forgot_password.html">
            <h6>If you have Forgot your password?</h6>
            <button type="button">Reset Password</button>
        </a>

        <a href="admin.html">
            <h6>Are you an administrator?</h6>
            <button type="button">Admin Login</button>
        </a>
    </section>

</body>
</html>
