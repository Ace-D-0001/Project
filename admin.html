<!DOCTYPE html>
<html lang="en">

        <div class="logo">Faked_It</div>
    </header>

    <main id="container">

       <p> Enter your user name and password.</p>
        <form class="user" action="signup_process.php" autocomplete="off">

        </form>
    </main>

    <section class="Other">
        <a href="sign_up.html">

        <a href="Forgot_password.html">

        </a>

        <a href="Log_in.html">
            <h6>Already have an account?</h6>
            <button type="button">Log_in</button>
        </a>
    </section>

</body>
</html>
